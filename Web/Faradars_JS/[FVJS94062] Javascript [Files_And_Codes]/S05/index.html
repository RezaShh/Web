		function printNumbers(min , max)
		{
			for(var i=min;i<=max;i=i+2)
				document.write(i+"<br />")
		}
		
		function printNumbers2(min , max)
		{
			var i = min;
			while(i<=max)
			{
				document.write(i+"<br />")
				i += 2;
			}
		}

			}

		}
